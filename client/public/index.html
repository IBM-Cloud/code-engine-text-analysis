<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Object detection with Coligo and Watson Visual Recognition</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
  </head>

  <body>
    <section class="hero is-fullheight is-default is-bold">
      <div class="hero-head">
        <nav class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <h1 class="navbar-item title">
                Object Detection with Coligo
              </h1>
              <span class="navbar-burger burger" data-target="navbarMenu">
                <span></span>
                <span></span>
                <span></span>
              </span>
            </div>
            <div id="navbarMenu" class="navbar-menu">
              <div class="navbar-end">
                  <div class="navbar-item">
                    <div class="field is-grouped">
                      <p class="control">
                        <a target="_blank" href="https://github.com/IBM-Cloud/visual-insights-image-classifier">
                          <span class="icon">
                            <i class="fab fa-github"></i>
                          </span>
                          <span>
                            Code
                          </span>
                        </a>
                      </p>
                    </div>
                  </div>
                  <div class="navbar-item">
                    <div class="field is-grouped">
                      <p class="control">
                        <a target="_blank" href="https://cloud.ibm.com/docs/tutorials?topic=solution-tutorials-computer-vision-visual-insights-schematics">
                        Tutorial
                        </a>
                      </p>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="columns is-vcentered">
            <div class="column is-5 is-offset-1">
              <h1 class="title is-2">
                Object Detection
              </h1>
              <h2 class="subtitle is-4">
                powered by Coligo and Visual Recognition
              </h2>
              <br />
              <div class="field">
                <div
                  id="file-js-example"
                  class="file is-centered is-boxed is-info"
                >
                  <label class="file-label">
                    <form
                      action="/uploadimage"
                      method="POST"
                      enctype="multipart/form-data"
                      id="imageForm"
                    >
                      <input
                        class="file-input"
                        type="file"
                        id="file"
                        name="files"
                        accept="image/jpeg"
                      />
                    </form>
                    <span class="file-cta">
                      <span class="file-icon">
                        <i class="fas fa-upload"></i>
                      </span>
                      <span class="file-label">
                        Upload a JPEG image
                      </span>
                    </span>
                    <span class="file-name">
                      No file uploaded
                    </span>
                  </label>
                </div>
              </div>
              <div class="field">
                <button
                  class="button is-medium is-info is-outlined"
                  id="classifybtn"
                  disabled
                  type="submit"
                  form="imageForm"
                >
                  Classify image
                </button>
                <div class="content">
                  <p class="error has-text-danger is-medium"></p>
                </div>
                <div id="modal" class="modal">
                  <div class="modal-background"></div>
                  <div class="modal-card">
                    <header class="modal-card-head">
                      <p class="modal-card-title">Results</p>
                      <button
                        id="modal-close"
                        class="delete"
                        aria-label="close"
                      ></button>
                    </header>
                    <section class="modal-card-body">
                      <table
                        id="table"
                        class="table is-striped is-hoverable is-fullwidth"
                      >
                        <thead>
                          <tr>
                            <th>Category</th>
                            <th>Confidence</th>
                          </tr>
                        </thead>
                        <tbody></tbody>
                      </table>
                    </section>
                    <footer class="modal-card-foot"></footer>
                  </div>
                  <!--<button id="modal-close" class="modal-close is-large" aria-label="close"></button>-->
                </div>
              </div>
            </div>
            <div class="column is-5">
              <figure class="image is-4by3">
                <img
                  id="uploadedimage"
                  src="https://bulma.io/images/placeholders/1280x960.png"
                  alt="placeholder"
                />
              </figure>
            </div>
          </div>
        </div>
      </div>

      <div class="hero-foot">
        <div class="container">
          <div class="tabs is-centered">
            <ul>
              <li class="is-active"><a href="https://www.ibm.com/cloud" target="_blank">IBM Cloud</a></li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
