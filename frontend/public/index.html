<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />

    <title>Text analysis with Code Engine</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&family=IBM+Plex+Mono&display=swap" rel="stylesheet">

      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"

  <body>
    <section class="hero is-fullheight is-bold">
      <div class="hero-head">
    <nav class="navbar">
      <div class="container">
        <div class="nav-left">
          <h1 class="navbar-item title">
            Text analysis with Code Engine
          </h1>
          <span class="navbar-burger burger" data-target="navbarMenu">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
      </div>
    
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="field is-grouped">
                <div
                  id="file-js-example"
                  class="file is-info"
                >
                  <label class="file-label">
                    <form
                    action="/uploadfile"
                      method="POST"
                      enctype="multipart/form-data; charset=utf-8"
                      id="fileForm"
                    >
                      <input
                        class="file-input"
                        type="file"
                        id="file"
                        name="files"
                        accept=".txt"
                        multiple
                      />
                      <button
                  class="button is-medium is-info is-outlined"
                  id="uploadbtn"
                  type="submit"
                  form="fileForm"
                ><span class="file-icon">
                  <i class="fas fa-upload"></i>
                </span>
                Upload text file
                </button>
                    </form>
                  </label>
                </div>
                <button id="analyzebtn" class="button is-medium is-info is-outlined"><i class="fas fa-redo"></i></button>
                
            </div>
          </div>
          </div>

    </nav>
      </div>
        <div class='notifications'></div>
      <div class="hero-body hero-body-padding-large">
          <div class="loader-wrapper">

            </ul>
          </div>
        </div>
